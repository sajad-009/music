<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="icons/music.png" />
    <link
      href="https://fonts.cdnfonts.com/css/ubuntu-condensed-2"
      rel="stylesheet"
    />

    <title>Music Player</title>
  </head>
  <body>
    <audio id="audio"></audio>
    <div class="container">
      <div class="top">
        <div id="image"></div>
        <div class="text">
          <h3 id="title"></h3>
          <h5 id="name"></h5>
        </div>
      </div>
      <div class="bottom">
        <div class="action">
          <button id="previous"></button>
          <button id="toggler"></button>
          <button id="next"></button>
        </div>
        <div class="container-progress-bar">
          <input type="range" id="progressBar" value="0" step=".0001" min="0"> 
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
